<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script> 
<script src="https://rawgit.com/opensupporter/jquery-osdi/master/jquery.osdi.js" type="text/javascript"></script>

<div id="simple-js-wrap">	
<script type="text/javascript">
$(document).ready(function() {
	$('#simple-demo').osdi();
});
</script>
</div>

<div id="custom-js-wrap">
<script type="text/javascript">
$(document).ready(function() {
	$('#custom-demo').osdi({
		endpoint: "https://osdi-sample-system.com/api/v1/petitions/41e14e41-3ba5-4304-8b6e-2dddcd528f98/signatures",
		body: function() {
			return {
				"person": {
					"given_name": $('#first').val(),
					"email_addresses": [
						{
							"address": $('#email').val()
						}
					]
				},
				"add_tags": [
					"volunteer"
				]
			}
		},
		done: function(data, textStatus, jqXHR) {
			console.log('done');
			$('#success').html('<p><strong>It worked!</strong></p>');
		},
		fail: function(jqXHR, textStatus, errorThrown) {
			console.log('fail');
		},
		always: function(data_jqXHR, textStatus, jqXHR_errorThrown) {
			console.log('always');
		}
	});
});
</script>
</div>
